<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-Bit AI Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              mono: ['"VT323"', 'monospace'],
            },
            colors: {
              retro: {
                dark: "#212529",
                light: "#f8f9fa",
                grey: "#e6e6e6",
                green: "#4cb050",
                red: "#e7040f",
                blue: "#0052cc",
                yellow: "#ffcc00",
                darkgreen: "#0f380f", // Gameboy dark
              }
            },
            boxShadow: {
              'block': '4px 4px 0px 0px #000000',
              'block-lg': '8px 8px 0px 0px #000000',
              'block-sm': '2px 2px 0px 0px #000000',
            },
            backgroundImage: {
              'pixel-pattern': "url(\"data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h1v1H0zm2 2h1v1H2z' fill='%23000000' fill-opacity='0.1'/%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
        font-family: 'VT323', monospace;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }

      /* CRT Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        pointer-events: none;
        z-index: 49;
      }

      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #212529;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #e6e6e6;
        border: 2px solid #000;
        box-shadow: inset -2px -2px 0px #888, inset 2px 2px 0px #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4cb050;
      }

      /* Blink Animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
